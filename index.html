<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: monospace; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px;
      line-height: 1.6;
    }
    input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 80px;
    }
    input[type="password"] {
      min-height: auto;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover { background: #333; }
    .post {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }
    .post-content {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .post-meta {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .post-actions {
      margin-top: 10px;
    }
    .post-actions button {
      font-size: 12px;
      padding: 5px 10px;
      margin-right: 5px;
    }
    .editing textarea {
      margin-top: 10px;
    }
    .versions {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      font-size: 12px;
    }
    .version {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .version:last-child { border: none; }
    .char-count {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 5px;
    }
    #login-form {
      margin: 50px 0;
      text-align: center;
    }
    #app {
      display: none;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <br>
    <button onclick="login()">Login</button>
    <div id="login-error" class="error"></div>
  </div>

  <div id="app">
    <div id="new-post">
      <textarea id="post-input" placeholder="What's on your mind?" maxlength="500"></textarea>
      <div class="char-count"><span id="char-count">0</span>/500</div>
      <button onclick="createPost()">Post</button>
    </div>
    
    <div id="posts"></div>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let posts = []
    let authToken = localStorage.getItem('authToken')

    // Check if already logged in
    if (authToken) {
      showApp()
    }

    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login()
    })

    // Character counter
    document.getElementById('post-input').addEventListener('input', (e) => {
      document.getElementById('char-count').textContent = e.target.value.length
    })

    async function login() {
      const password = document.getElementById('password').value
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        })
        
        if (res.ok) {
          const { token } = await res.json()
          authToken = token
          localStorage.setItem('authToken', token)
          document.getElementById('login-error').textContent = ''
          showApp()
        } else {
          document.getElementById('login-error').textContent = 'Invalid password'
        }
      } catch (err) {
        document.getElementById('login-error').textContent = 'Error logging in'
      }
    }

    function logout() {
      authToken = null
      localStorage.removeItem('authToken')
      document.getElementById('login-form').style.display = 'block'
      document.getElementById('app').style.display = 'none'
      document.getElementById('password').value = ''
    }

    function showApp() {
      document.getElementById('login-form').style.display = 'none'
      document.getElementById('app').style.display = 'block'
      loadPosts()
    }

    async function fetchWithAuth(url, options = {}) {
      return fetch(url, {
        ...options,
        headers: {
          ...options.headers,
          'Authorization': `Bearer ${authToken}`
        }
      })
    }

    async function loadPosts() {
      const res = await fetch('/api/posts')
      posts = await res.json()
      renderPosts()
    }

    async function createPost() {
      const input = document.getElementById('post-input')
      const content = input.value.trim()
      
      if (!content) return
      
      const res = await fetchWithAuth('/api/post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      })
      
      if (res.ok) {
        input.value = ''
        document.getElementById('char-count').textContent = '0'
        await loadPosts()
      } else if (res.status === 401) {
        alert('Session expired. Please login again.')
        logout()
      }
    }

    async function editPost(id) {
      const post = posts.find(p => p.id === id)
      const postEl = document.getElementById(`post-${id}`)
      
      postEl.classList.add('editing')
      postEl.innerHTML = `
        <textarea id="edit-${id}" maxlength="500">${post.content}</textarea>
        <div class="char-count"><span id="edit-char-${id}">${post.content.length}</span>/500</div>
        <div class="post-actions">
          <button onclick="saveEdit(${id})">Save</button>
          <button onclick="cancelEdit(${id})">Cancel</button>
        </div>
      `
      
      document.getElementById(`edit-${id}`).addEventListener('input', (e) => {
        document.getElementById(`edit-char-${id}`).textContent = e.target.value.length
      })
    }

    async function saveEdit(id) {
      const content = document.getElementById(`edit-${id}`).value.trim()
      if (!content) return
      
      const res = await fetchWithAuth(`/api/post/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      })
      
      if (res.ok) {
        await loadPosts()
      } else if (res.status === 401) {
        alert('Session expired. Please login again.')
        logout()
      }
    }

    function cancelEdit(id) {
      renderPosts()
    }

    async function deletePost(id) {
      if (!confirm('Delete this post?')) return
      
      const res = await fetchWithAuth(`/api/post/${id}`, {
        method: 'DELETE'
      })
      
      if (res.ok) {
        await loadPosts()
      } else if (res.status === 401) {
        alert('Session expired. Please login again.')
        logout()
      }
    }

    function toggleVersions(id) {
      const versionsEl = document.getElementById(`versions-${id}`)
      versionsEl.style.display = versionsEl.style.display === 'none' ? 'block' : 'none'
    }

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleString()
    }

    function renderPosts() {
      const postsEl = document.getElementById('posts')
      
      postsEl.innerHTML = posts.map(post => `
        <div class="post" id="post-${post.id}">
          <div class="post-content">${post.content}</div>
          <div class="post-meta">
            #${post.id} · ${formatDate(post.created)}
            ${post.edited ? ` · edited ${formatDate(post.edited)}` : ''}
          </div>
          <div class="post-actions">
            <button onclick="editPost(${post.id})">Edit</button>
            <button onclick="deletePost(${post.id})">Delete</button>
            ${post.versions.length > 0 ? 
              `<button onclick="toggleVersions(${post.id})">History (${post.versions.length})</button>` : 
              ''
            }
          </div>
          ${post.versions.length > 0 ? `
            <div class="versions" id="versions-${post.id}" style="display: none;">
              <strong>Edit History:</strong>
              ${post.versions.map((v, i) => `
                <div class="version">
                  <div>${v.content}</div>
                  <div style="color: #888; margin-top: 5px;">
                    ${formatDate(v.edited)}
                  </div>
                </div>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `).join('')
    }

    // Submit on Ctrl/Cmd + Enter
    document.getElementById('post-input').addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        createPost()
      }
    })
  </script>
</body>
</html>
